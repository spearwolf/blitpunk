<!DOCTYPE html>
<html>
  <head>
    <title>blitpunk boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
      }
      body {
        background-color: #aaa;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #blitpunk {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <blitpunk-canvas alpha premultiplied-alpha
      id="blitpunk"
      clear-color="rgb(100, 0, 50, 0)"
      blend-mode="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
      projection="sizeFit: contain; desiredWidth: 1200; desiredHeight: 1200"
      module-src="./bundle.js">
      <blitpunk-texture-atlas id="atlas1" src="comic-font.json" repeatable="true"></blitpunk-texture-atlas>
      <blitpunk-sprite-group
        id="mySprites"
        descriptor="simple"
        capacity="10"
        vertex-shader="simple"
        fragment-shader="simple"
        primitive="TRIANGLES"
        texture-map="tex: #atlas1"
        vo-new="scale: 1; opacity: 1"
        ></blitpunk-sprite-group>
    </blitpunk-canvas>
    <script src="../js/system.js"></script>
    <script>
      SystemJS.config({ baseURL: '../js' });
      SystemJS.import('blitpunk.js');
    </script>
  </body>
</html>
