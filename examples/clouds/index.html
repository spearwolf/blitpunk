<!DOCTYPE html>
<html>
  <head>
    <title>blitpunk boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
      }
      body {
        /* background: linear-gradient(to bottom, #1a579a 0%, #aeecfe 100%); */
        background: linear-gradient(to bottom, #1a579a 0%,#aeecfe 80%, #ffffff 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #blitpunk {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <blitpunk-canvas id="blitpunk" alpha premultiplied-alpha
      projection="sizeFit: contain; desiredWidth: 600; desiredHeight: 600"
      module-src="./bundle.js">
      <blitpunk-texture-atlas id="cloudsAtlas" src="clouds.json" nearest></blitpunk-texture-atlas>
      <blitpunk-sprite-group
        id="cloudsSprites"
        descriptor="simple"
        capacity="100"
        vertex-shader="simple"
        fragment-shader="simple"
        primitive="TRIANGLES"
        texture-map="tex: #cloudsAtlas"
        vo-new="scale: 1; opacity: 1"
        blend-mode="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
        ></blitpunk-sprite-group>
    </blitpunk-canvas>
    <script src="../js/system.js"></script>
    <script>
      SystemJS.config({ baseURL: '../js' });
      SystemJS.import('blitpunk.js');
    </script>
  </body>
</html>
