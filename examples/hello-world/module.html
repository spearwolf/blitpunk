<!DOCTYPE html>
<html>
<head>
    <title>picimo boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #666;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #picimoCanvas {
            width: 80vw;
            height: 80vh;
        }
    </style>
    <script src="./document-register-element.js"></script>
</head>
<body>
  <pi-canvas id="picimoCanvas" clear="rgba(22, 44, 88, .5)" />
  <script type="module">
    import('./picimo.mjs').then(module => {
      console.log('picimo.mjs', module)
      module.initialize().then(picimo => {
        console.log('initialize()', picimo)
        const el = document.querySelector('pi-canvas')
        el.setAttribute('clear', 'color: rgba(100, 0, 50, .5)')
      })
    })
  </script>
</body>
</html>
