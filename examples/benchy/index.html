<!DOCTYPE html>
<html>
<head>
    <title>picimo example: benchy</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html, body { height: 100%; }
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #canvas0 {
            width: 98vw;
            height: 80vh;
        }
    </style>
</head>
<body>
  <pi-texture-atlas id="atlas0" src="nobinger.json" nearest></pi-texture-atlas>

  <pi-canvas id="canvas0" alpha
    projection="sizeFit: contain; desiredWidth: 800; desiredHeight: 600"
    clear="color: rgba(90, 130, 160, .6)"
    blend="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
    >
    <pi-sprite-group id="sprites0"
      vo-descriptor="simple"
      vo-capacity="10000"
      vertex-shader="simple"
      fragment-shader="simple"
      primitive-type="TRIANGLES"
      texture-map="tex: #atlas0"
      vo-new="scale: 1; opacity: 1"
      ></pi-sprite-group>
    <pi-entity
      benchy="textureAtlas: textureAtlas(#atlas0); spriteGroup: spriteGroup(#sprites0)"
      ></pi-entity>
  </pi-canvas>

  <script src="picimo.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
