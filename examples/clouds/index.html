<!DOCTYPE html>
<html>
  <head>
    <title>picimo boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
      }
      body {
        /* background: linear-gradient(to bottom, #1a579a 0%, #aeecfe 100%); */
        background: linear-gradient(to bottom, #1a579a 0%,#aeecfe 80%, #ffffff 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #picimo {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="picimo.js"></script>
  </head>
  <body>
    <pi-texture-atlas id="cloudsAtlas" src="clouds.json"></pi-texture-atlas>
    <pi-texture-atlas id="logos" src="picimo-atlas.json" nearest></pi-texture-atlas>

    <pi-canvas id="picimo" alpha
      projection="sizeFit: contain; desiredWidth: 600; desiredHeight: 600; perspective: 100"
      blend="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
      >
      <pi-picture texture="src: #logos; frame: picimo-512" display-position="top: 5%; width: 256px; objectFit: contain"></pi-picture>
      <pi-picture texture="src: #logos; frame: spearwolf-logo-mini" display-position="top: 19%; width: 80px; objectFit: contain"></pi-picture>
      <pi-sprite-group
        id="cloudsSprites"
        vo-descriptor="simple"
        vo-capacity="100"
        vo-new="scale: 1; opacity: 1"
        vertex-shader="simple"
        fragment-shader="simple"
        primitive-type="TRIANGLES"
        texture-map="tex: #cloudsAtlas"
        ></pi-sprite-group>
    </pi-canvas>
    <script src="bundle.js"></script>
  </body>
</html>
