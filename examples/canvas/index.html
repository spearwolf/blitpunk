<!DOCTYPE html>
<html>
<head>
    <title>picimo example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html, body { height: 100%; }
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #c0 {
            width: 95vw;
            height: 80vh;
        }
    </style>
</head>
<body>
  <pi-texture-atlas id="atlas0" src="lab-walls-tiles.json" nearest></pi-texture-atlas>
  <pi-texture id="texLogo" src="picimo-512.png" nearest></pi-texture>

  <pi-canvas id="c0" alpha
    projection="sizeFit: contain; desiredWidth: 300; desiredHeight: 200"
    clear="color: rgba(90, 130, 160, .6)"
    blend="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
    >
    <pi-sprite-group id="sprites0"
      vo-descriptor="simple"
      vo-capacity="100"
      vertex-shader="simple"
      fragment-shader="simple"
      primitive-type="TRIANGLES"
      texture-map="tex: #atlas0"
      vo-new="scale: 1; opacity: 1"
      ></pi-sprite-group>

    <pi-entity
      hello="atlas: textureAtlas(#atlas0); sprites: spriteGroup(#sprites0)"
      ></pi-entity>

    <pi-picture texture="src: #texLogo" display-position="top: 0px; left: 0px; width: 30vw; objectFit: contain"></pi-picture>

    <pi-picture
      id="pi0"
      mesh-cols="128"
      mesh-rows="128"
      texture="src: #atlas0; frame: numbers32_06"
      view-fit="contain"
      shader-uniform="scale: 1; transform: vec2(1.0, 1.0)"
      display-position-2="pivotX: 0.2; pivotY: 1.0; top: 50vh; left: 10px; width: 100vw; height: 100vh; objectFit: contain;"
      display-position-3="pivotX: 1.0; width: 200%;"
      display-position="width: 30vw; height: 30vh; objectFit: contain"
      ></pi-picture>
  </pi-canvas>

  <script src="document-register-element.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
