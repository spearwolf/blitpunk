    html, body { height: 100%; }

      margin: 0;
      overflow: hidden;

    }
    .no-user-action {
      user-select: none;
      touch-action: none;

      position: relative;

      -moz-image-rendering: pixelated;
      -webkit-image-rendering: pixelated;
      image-rendering: pixelated;
    }
    .infoText {
      padding: 2px 4px;
      font-family: monospace;
      font-size: 10px;
      color: #eee;
      text-shadow: 1px 1px #000;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .infoDisplay {
      position: absolute;
      bottom: 0;
      left: 0;
      text-align: right;
    }
    .statusBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
