<!DOCTYPE html>
<html>
  <head>
    <title>blitpunk boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
      }
      body {
        background: linear-gradient(to bottom, #61a5dd 0%, #aeecfe 100%);
        /* background: linear-gradient(to bottom, #1a57ba 0%,#4899db 35%,#aeecfe 79%,#ffffff 100%,#ffffff 101%); */
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #blitpunk {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <blitpunk-canvas id="blitpunk" alpha premultiplied-alpha
      projection="sizeFit: contain; desiredWidth: 1024; desiredHeight: 768">
      <blitpunk-texture-atlas id="cloudsAtlas" src="clouds.json"></blitpunk-texture-atlas>
      <blitpunk-sprite-group
        id="cloudsSprites"
        descriptor="simple"
        capacity="50"
        vertex-shader="simple"
        fragment-shader="simple"
        primitive="TRIANGLES"
        texture-map="tex: #cloudsAtlas"
        vo-new="scale: 1; opacity: 1"
        blend-mode="sfactor: srcAlpha; dfactor: oneMinusSrcAlpha"
        ></blitpunk-sprite-group>
    </blitpunk-canvas>
    <script src="bundle.js"></script>
  </body>
</html>
