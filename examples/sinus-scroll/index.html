<!DOCTYPE html>
<html>
<head>
    <title>blitpunk boilerplate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #aaa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #blitpunkCanvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <blitpunk-canvas
        id="blitpunkCanvas"
        alpha
        clear-color="rgb(100, 0, 50)"
        projection="sizeFit: contain; desiredWidth: 800; desiredHeight: 800">
        <blitpunk-texture-atlas id="atlas1" src="comic-font.json" />
    </blitpunk-canvas>
    <script src="bundle.js"></script>
</body>
</html>
