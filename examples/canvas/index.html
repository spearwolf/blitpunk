<!DOCTYPE html>
<html>
<head>
    <title>picimo example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html, body { height: 100%; }
        body {
            background-color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #c0 {
            width: 95vw;
            height: 80vh;
        }
    </style>
</head>
<body>
  <pi-texture-atlas id="atlas0" src="lab-walls-tiles.json" nearest></pi-texture-atlas>

  <pi-canvas id="c0" alpha
    clear="color: rgba(0, 128, 64, .5)"
    projection="sizeFit: contain; desiredWidth: 300; desiredHeight: 200"
    >
    <pi-sprite-group id="sprites0"
      vo-descriptor="simple"
      vo-capacity="100"
      vertex-shader="simple"
      fragment-shader="simple"
      primitive-type="TRIANGLES"
      texture-map="tex: #atlas0"
      vo-new="scale: 1; opacity: 1"
      ></pi-sprite-group>

    <pi-entity
      hello="atlas: texture(#atlas0); spriteGroup: spriteGroup(#sprites0)"
      ></pi-entity>

    <pi-picture
      mesh-cols="16"
      mesh-rows="32"
      texture="src: #atlas0"
      ></pi-picture>
  </pi-canvas>

  <script src="bundle.js"></script>
</body>
</html>
